{% extends "donation/layout.html" %}
{% load static %}
{% block main_content %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <input class="form-control-file" type="file" accept="image/*" name="profile_image">
        </div>

        <div class="countries">
            <span>Country: </span>
            <select class="country_button" name="country_name">
                {% for country in countries %}
                    {% if country.name == 'United States of America' %}
                        <option selected="selected">{{ country.name }}</option>
                    {% else %}
                        <option>{{ country.name }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="location_city" placeholder="City">
        </div>
        <input class="register btn btn-primary" type="submit" value="Register">
    </form>
    <div class="loginRegister">
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
    
{% endblock %}

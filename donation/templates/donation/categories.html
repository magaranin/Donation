{% extends "donation/layout.html" %}

{% load static %}

{% block main_content %}
    <div class="categories">
        <ul>
            {% for category in categories %}
            <button class="category_button">
                <strong><a href="/listings?category_id={{ category.id }}">{{ category.name }}</a></strong>
            </button>
            {% endfor %}
        </ul>  
    </div>
 
{% endblock %}

{% extends "donation/layout.html" %}
{% load static %}
{% block main_content %}

<div class="container">
{% for listing in listings %}
<div class="listing-details">
    <div class="images">
        <a class="listing_image_link" href="{% url 'listing' listing.id %}">
            <img class="listing_image" src="/media/{{ listing.images }}">
        </a>
    </div>
    <div class="content">
        <div>
            <div>
                <a href="{% url 'listing' listing.id %}">
                    <strong>{{ listing.title }}</strong>
                </a>    
            </div>
            <div>
                <strong>Description: </strong>{{ listing.description|truncatechars:45 }}
            </div>
        </div>
    </div>
</div>
{% empty %}
    <h6>The are no listings available!</h6>
{% endfor %}
</div>

{% endblock %}
